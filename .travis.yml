language: node_js
node_js:
  - 4
before_script:
  - npm config set spin false --global
  - npm install -g gulp
  - gulp build
after_success:
  - git config user.name "CFPBot"
  - git config user.email "CFPBot@users.noreply.github.com"
  - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
  - if [[ $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_BRANCH == $GH_BRANCH ]]; then npm run release; fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
